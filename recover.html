<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo App</title>
    <link rel="stylesheet" href="/src/css/foundation.css" />
    <link rel="stylesheet" href="/src/css/app.css" />
  </head>
  <body>
    <header>
      <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span
            data-responsive-toggle="topbar-responsive"
            data-hide-for="medium"
          >
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="/"
            ><strong>Photo App</strong></a
          >
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a href="/">Home</a></li>
              <li>
                <button
                  type="button"
                  class="button hollow topbar-responsive-button"
                >
                  Create User
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="grid-container">
      <div class="grid-x grid-padding-x medium-up-2 align-center">
        <div class="cell">
          <form class="log-in-form">
            <h4 class="text-center">
              Recover password
            </h4>
            <!-- User can an input field for username -->
            <label
              >Your Username
              <input type="text" placeholder="Your cool username" />
            </label>
            <!-- TODO: User can see the password after submit -->
            <p class="hide">Your password is: <span id="password"></span></p>
            <!-- User can see a recover password button  -->
            <p>
              <input
                type="submit"
                class="button expanded"
                value="Send Password"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="src/js/vendor/jquery.js"></script>
    <script src="src/js/vendor/what-input.js"></script>
    <script src="src/js/vendor/foundation.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
