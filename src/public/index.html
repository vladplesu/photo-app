<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo App</title>
  </head>
  <body>
    <header><%= require('html-loader!./navbar.html') %></header>
    <main>
      <div class="grid-container">
        <div class="grid-x grid-padding-x medium-up-2 align-center">
          <div class="cell">
            <!-- User can see a login form -->
            <!-- User is redirected to user dashboard after sign-in -->
            <form action="/dashboard" class="log-in-form">
              <h4 class="text-center">
                Log in with your username
              </h4>
              <!-- User can see an input field for username -->
              <label
                >Username
                <input
                  type="text"
                  placeholder="Some cool username"
                  id="username"
                />
              </label>
              <!-- User can see an input field for password -->
              <label
                >Password
                <input type="password" placeholder="Password" />
              </label>
              <input id="show-password" type="checkbox" />
              <label for="show-password">Show password</label>
              <!-- User can see a sign-in button -->
              <p>
                <input
                  type="submit"
                  class="button expanded"
                  value="Log in"
                  id="log-in"
                />
              </p>
              <!-- User can see an option to recover lost/forgotten password -->
              <!-- User is redirected to recover password page if "lost/forgotten password" is clicked -->
              <!-- User can see an option to create a new user -->
              <!-- User is redirected to new user if "create new user" is clicked -->
              <p class="text-center">
                <a href="/recover">Forgot your password?</a>
                /
                <a href="/new-user">Create new user.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
