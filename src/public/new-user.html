<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo App</title>
  </head>
  <body>
    <header>
      <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span
            data-responsive-toggle="topbar-responsive"
            data-hide-for="medium"
          >
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="/"
            ><strong>Photo App</strong></a
          >
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a href="/">Home</a></li>
              <li>
                <button
                  type="button"
                  class="button hollow topbar-responsive-button"
                >
                  Create User
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="grid-container">
        <div class="grid-x grid-padding-x medium-up-2 align-center">
          <div class="cell">
            <form class="log-in-form">
              <h4 class="text-center">
                Create new user
              </h4>
              <label
                >Username
                <input type="text" placeholder="Some cool username" />
              </label>
              <label
                >Password
                <input type="password" placeholder="Password" />
              </label>
              <input id="show-password" type="checkbox" />
              <label for="show-password">Show password</label>
              <label
                >Confirm Password
                <input type="password" placeholder="Retype Password" />
              </label>
              <p>
                <input type="submit" class="button expanded" value="Log in" />
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

        TODO: User can see a create new user button
        TODO: User is redirected to the dashboard after submit
    -->
  </body>
</html>
