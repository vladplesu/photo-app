<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo App</title>
  </head>
  <body>
    <header><%= require('html-loader!./navbar.html') %></header>
    <div class="grid-container">
      <div class="grid-x grid-padding-x medium-up-2 align-center">
        <div class="cell">
          <form class="log-in-form">
            <h4 class="text-center">
              Recover password
            </h4>
            <!-- User can an input field for username -->
            <label
              >Your Username
              <input type="text" placeholder="Your cool username" />
            </label>
            <!-- TODO: User can see the password after submit -->
            <p class="hide">Your password is: <span id="password"></span></p>
            <!-- User can see a recover password button  -->
            <p>
              <input
                type="submit"
                class="button expanded"
                value="Send Password"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
